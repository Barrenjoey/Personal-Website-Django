{% extends "personal/header.html" %}

{% block content %}
<h3>Projects</h3>
<br>
	{% for post in object_list %}
	<h5>{{ post.date|date:"Y-m-d" }}<a href=
	"/blog/{{post.id}}"> {{post.title}}</a></h5>
	<p>{{post.body|linebreaks}}</p>
	<img src="{{post.image.url}}" alt="img" style='max-width:800px;'>
	<br>
	<br>
	<br>
	{% endfor %}
{% endblock %}
